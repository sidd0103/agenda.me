<html>
    <head>
        <script src="https://use.fontawesome.com/470f638731.js"></script>
        <link href="media/style.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="media/javascript/mainscript.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway:800" rel="stylesheet">

    </head>
    <body>
        <div class="header">
            <div class="cell websiteTitle">STUDY.ME</div>
        </div>
        <section class="sect1">
            <div class="step">STEP 1: Enter your data.</div>
            <div class="enterData">
                <div class="textTile">
                    <div class="textTitle">Manual Enter:</div>
                    <div contenteditable placeholder="enter your text here" class="enterText"></div>
                </div>
                <div class="googleTile">
                    <div class="textTitle">Grab a google doc:</div>
                </div>
                <div class="imageTile">
                    <div class="textTitle">Upload a picture:</div>
                </div>
                <div class="enterTile">
                    <div class="textTitle">LETS START.</div>
                    <div class="verticalalign">
                        <div class="letsStart">
                            <i class="textshadow inline fa fa-flag" aria-hidden="true"></i>
                            <div class="thickfont inline">SUBMIT THIS DATA</div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="v2 sect1">
            <div class="darker">
                <div class="white step">STEP 2: Collect your study tools</div>
                <div class="seeData">
                    <div class="studyGuide">

                            <div contenteditable class="studyGuideText"></div>
       
                    </div>
                    <div class="flashcards">
                        <div class="darker2"></div>
                    </div>
                    <div class="tests">
                         <div class="darker2"></div>
                    </div>
                </div>
            
            </div>
        
        </section>
    
    
    </body>
    

</html
